    <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">

    <!-- Template component lets us use Handlebars, Jade, Mustache, Nunjucks. -->
    <script id="enemies" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 5" position="0 0.5 0">
        <!-- Use A-Frames declarative animation system to have enemies march around us. -->
        <a-animation attribute="rotation" dur="30000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>

        {% for x in range(num) %}
        <a-image look-at="#player" src="#enemy-sprite" transparent="true"></a-image>
        {% endfor %}
      </a-entity>
    </script>
  </a-assets>

   <script id="enemies-2" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 5" position="0 1.2 0">
        <!-- Use A-Frames declarative animation system to have enemies march around us. -->
        <a-animation attribute="rotation" dur="10000" easing="linear" repeat="indefinite" to="0 360 0"></a-animation>

        {% for x in range(num) %}
        <a-image look-at="#player" src="#enemy-sprite-2" transparent="true"></a-image>
        {% endfor %}
      </a-entity>
    </script>
  </a-assets>

  <!-- Behold, the power of components. -->
  <a-entity template="src: #enemies" data-num="10"></a-entity>

<a-entity template="src: #enemies-2" data-num="10"></a-entity>

  <a-camera id="player" position="0 1.8 0"></a-camera>

  <a-sky color="#252243" src="#skyTexture"></a-sky>
</a-scene>

</body>
</html>
